    url: jdbc:postgresql://localhost:5434/blog_db
    username: blog_user
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
  jackson:
